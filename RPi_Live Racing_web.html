<script type="text/javascript">

  var is_connected = false;
  // Create a client instance
  client = new Paho.MQTT.Client("m12.cloudmqtt.com", 30538, "web_" + parseInt(Math.random() * 100, 10)); 

  // called when the client connects
  function onConnect() {
    // Once a connection has been made, make a subscription and send a message.
    console.log("onConnect");
    is_connected = true;
  }

  function doFail(e){
    console.log(e);
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    is_connected = false;
    if (responseObject.errorCode !== 0) {
      console.log("onConnectionLost:"+responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) {
    console.log("onMessageArrived:"+message.payloadString);
  }


var code = [0,0,0,0];
var last_sent = "xxxx";
var timer = setInterval(function(){ 
  var code2 = ""+code[0]+code[1]+code[2]+code[3];

  if(is_connected && code2!=last_sent){
    console.log(code2);
    var message = new Paho.MQTT.Message(code2);
    message.destinationName = "/frommothership";
    client.send(message); 
    last_sent = code2;
  }
}, 500);

function onKeyDown(event) {

  var keyCode = event.keyCode;
  switch (keyCode) {
    case 68: //d
      code[3] = 1;
      break;
    case 83: //s
      code[1] = 1;
      break;
    case 65: //a
      code[2] = 1;
      break;
    case 87: //w
      code[0] = 1;
      break;
  }
}

function onKeyUp(event) {

  var keyCode = event.keyCode;

  switch (keyCode) {
    case 68: //d
      code[3] = 0;
      break;
    case 83: //s
      code[1] = 0;
      break;
    case 65: //a
      code[2] = 0;
      break;
    case 87: //w
      code[0] = 0;
      break;
  }
}


window.addEventListener("keydown", onKeyDown, false);
window.addEventListener("keyup", onKeyUp, false);


  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;
  var options = {
    useSSL: true,
    userName: "",
    password: "",
    onSuccess:onConnect,
    onFailure:doFail
  }

  // connect the client
  client.connect(options);


</script>
